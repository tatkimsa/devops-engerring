<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Automate X</title>
    <!-- Your existing head content -->

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            text-align: center;
            margin: 50px;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
        }

        main {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #6c757d;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Store ISTAD</h1>
</header>
<main>
    <p>Ecommerce Store .</p>

    <!-- Direct link to Swagger UI with /index.html -->
    <a th:href="@{/swagger-ui/index.html}" target="_blank">
        <button type="button">Go to Swagger UI</button>
    </a>
</main>
</body>
</html>
